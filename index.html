<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="container">
    <div class="grd">
    <picture class="main">
      <img src="images/image-product-desktop.jpg" alt="" title="Product preview card component">
    </picture>
    <div class="cardcontent">
    <header class="header">
      <p>PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
    </header>
    <article class="para">
      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
    </article>

    <div class="price">

      <p class="newprice"> $149.99</p>

      <p class="oldprice"> $169.99</p>
    </div>

    <div>

      <button class="cart"> <img src="images/icon-cart.svg" alt=""> Add to Cart</button>
    </div>
  </div>
  </div>
  </div>

  </div>

</body>
</html>
